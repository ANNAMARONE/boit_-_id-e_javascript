<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <div class="contact-form">
                <form id="form">
                    <h3 class="title">Ajoutez vos idées</h3>
                    <div class="input-container">
                        <label for="">Sélectionner la catégorie</label>
                        <select name="catégorie" id="categorie">
                            <option value="">Sélectionner la catégorie</option>
                            <option value="politique">Politique</option>
                            <option value="sport">Sport</option>
                            <option value="santé">Santé</option>
                            <option value="éducation">Éducation</option>
                        </select>
                        <small>Message d'erreur</small>
                    </div>
                    <div class="input-container">
                        <textarea name="libellé" id="libelle" class="input" placeholder="Libellé"></textarea>
                        <small>Message d'erreur</small>
                        <label for=""><ion-icon name="call"></ion-icon>Libellé</label>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" id="message" class="input" placeholder="Message"></textarea>
                        <small>Message d'erreur</small>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" value="Soumettre" id="buttonvalue" class="btn">
                </form>
                <div class="erreur">
                   
                </div>
                <div class="success" style="display:none;">
                    <p>Le formulaire a été soumis avec succès!</p>
                </div>
            </div>
        </div>
    </div>
    <table class="donnée-table">
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Libellé</th>
                <th>Message</th>
                <th>statut</th>
                <th>Action</th>
            </tr>
        </thead>
<tbody id="donnée">

</tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
